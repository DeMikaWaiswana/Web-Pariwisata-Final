<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <table border="0" align="center">
        <tr>
            <td colspan="3" align="center">FORM PENDAFTARAN</td>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <input type="text" name="NIK" placeholder="nik"><br>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="jk" name="jk" value="laki-laki">
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="jk" name="jk" value="perempuan">
                <label for="perempuan">Perempuan</label><br>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama">
                    <option value="hindu">Hindu</option>
                    <option value="islam">Islam</option>
                    <option value="buddha">Buddha</option>
                    <option value="protestan">Protestan</option>
                    <option value="katolik">Katolik</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <label for="">Hobi</label><br>
                <input type="checkbox" id="sepeda" nama="sepeda" value="Bersepeda">
                <label for="sepeda"> Bersepeda</label><br>
                <input type="checkbox" id="sepakbola" nama="sepakbola" value="Sepakbola">
                <label for="sepakbola"> SepakBola</label><br>
                <input type="checkbox" id="baca" nama="baca" value="Baca">
                <label for="baca"> Membaca</label><br>
            </td>
        </tr>
        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td>
                <input type="file"
                id="avatar" name="avatar"
                accept="image/png, image/jpeg">
            </td>
        </tr>
        <tr>
            <td>Mesin Pencarian</td>
            <td>:</td>
            <td><input type="search" name="cari" placeholder="kata pencarian..."></td>
        </tr>
        <tr>
            <td>Input url</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="https://"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Jumlah Barang Yang Dibeli</td>
            <td>:</td>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <td align="right"><button>Batal</button></td>
            <td colspan="2" align="left"><button>Kirim</button></td>

        </tr>
        </table>
    </form>

    
</body>
</html>
